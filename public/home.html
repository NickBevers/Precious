<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./stylesheets/all.min.css"> 
    <link rel="stylesheet" href="./stylesheets/reset.css">
    <link rel="stylesheet" href="./stylesheets/app.css">
    <!-- <link rel="stylesheet" href="/css/home.css"> -->
    <title>Precious</title>
</head>
<body>
    <!-- container -->
    <div class="container">

        <!-- Logo -->
        <div class="logo">
            <img src="./assets/logo.png" alt="Precious Coin" class="logo__vector--small">
        </div>        

        <!-- #Coins from user in circle -->
        <div class="coins">P </div>

        <!-- Send coins -> new tranaction -->
        <button class="button button--primary button--large" onclick="location.replace('./newTransaction.html')">Send Coins</button> <!--href="./newTransaction.html"-->

            <!-- Transaction history list (x most recent ones) -->
            <a href="transactionlist.html" class="moreTransactions">More ></a>
        <ul class="list list--standard">
            <!-- <li class="list__item">
                <p class="list__item--amount">+5P</p>
                <p class="list__item--from-to">Gollum</p>
                <p class="list__item--date">16-04-21</p>
                <i class="fas fa-envelope list__item--message"></i>
            </li>
            <hr class="list__hr"> -->
        </ul>

        <div class="form__container">
            <div class="form form--large">
            
                <input class="recipient form__input" type="text" placeholder="Recipient" name="recipient" required>
                <div class="recipientList"></div>
                <!-- <ul class="recipients list"></ul> -->
    
                <input class="amount form__input form__input__number" type="number" placeholder="Amount" name="amount" required>
    
                <div class="form__input custom-dropdown__container">
                    <select name="reason" class="custom-dropdown" required>
                        <option value="" selected disabled hidden>Reason</option>
                        <option value="dev_help">Development help</option><hr>
                        <option value="design_help">Design help</option>
                        <option value="feedback">Feedback</option>
                        <option value="deadlines">Meeting deadlines</option>
                        <option value="other">Other</option>
                    </select>
                    <span class="custom-dropdown__arrow"></span>
                </div>
    
                <textarea class="message form__textarea" name="message" class="message" placeholder="Message"></textarea>
    
                <div class="custom-checkbox">
                    <input class="custom-checkbox__input" type="checkbox" name="terms_conditions">
                    <label class="custom-checkbox__label" for="terms_conditions">Share on Discord/Slack</label>
                </div>
                
                <button class="button button--primary button--form">Send coins</button>
            </div>
        </div>
            
            <!-- Bottom navigation -->
        <div class="nav">

            <!-- logout -->
            <a href="login.html" class="nav__text">Sign out</a>
            <a href="login.html" class="nav__icon nav__icon-secondary signout"><i class="fas fa-sign-out-alt fa-2x"></i></a>

            <!-- homepage -->
            <a href="home.html" class="nav__text">Home</a>
            <a href="home.html" class="nav__icon home"><i class="fas fa-home fa-2x"></i></a>
            
            <!-- leaderboard -->
            <a href="leaderboard.html" class="nav__text">Leaderboard</a>
            <a href="leaderboard.html" class="nav__icon trophy"><i class="fa fa-trophy fa-2x"></i></a>
        </div>
    </div>
    <script src="./javascripts/primus.js"></script>
    <script src="./javascripts/home.js"></script>
</body>
</html>
