<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./stylesheets/all.min.css"> 
    <link rel="stylesheet" href="./stylesheets/reset.css">
    <link rel="stylesheet" href="./stylesheets/app.css">
    <!-- <link rel="stylesheet" href="/css/trans_detail.css"> -->
    <title>Precious</title>
</head>
<body>
    <!-- container -->
    <div class="container">

        <!-- Logo -->
        <div class="logo">
            <img src="./assets/logo.png" alt="Precious Coin" class="logo__vector--small">
        </div>

        <!-- Fields per transaction detail -->
        <div class="form form--large">
            <p class="recipient form__input">From X to Y</p>
            <p class="amount form__input">Amount</p>
            <p class="reason form__input">Reason</p>
            <p class="message form__textarea">Message</p>
            <button class="button button--sendcoins"><a href="transactionlist.html" class="button__link">Return</a></button>
        </div>

        <!-- Bottom navigation -->
        <div class="nav">

            <!-- logout -->
            <a href="login.html" class="nav__icon signout"><i class="fas fa-sign-out-alt fa-2x"></i></a>

            <!-- homepage -->
            <a href="home.html" class="nav__icon home"><i class="fas fa-home fa-2x"></i></a>
            
            <!-- shop -->
            <a href="store.html" class="nav__icon store"><i class="fas fa-store fa-2x"></i></a>
        </div>
    </div>
</body>
</html>
