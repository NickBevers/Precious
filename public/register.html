<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./stylesheets/all.min.css"> 
    <link rel="stylesheet" href="./stylesheets/reset.css">
    <link rel="stylesheet" href="./stylesheets/app.css">
    <!-- <link rel="stylesheet" href="/css/register.css"> -->
    <title>Precious</title>
</head>
<body>
    <!-- container -->
    <div class="container">

        <!-- Logo -->
        <div class="logo--large">
            <img src="./assets/logo.png" alt="Precious Coin" class="logo__vector--large">
        </div>

        <!-- Form for sending Precious -->
        <div class="register form form--medium">
            
            <input class="form__input firstname" type="text" placeholder="Firstname" name="firstname" required>

            <input class="form__input lastname" type="text" placeholder="Lastname" name="lastname" required>

            <input class="form__input email" type="email" placeholder="E-mail (name.lastname)" name="email" required>

            <input class="form__input password" type="password" placeholder="Password" name="password" required>

            <input class="form__input confirmpassword" type="password" placeholder="Confirm password" name="password_confirm" required>

            <div class="custom-checkbox">
                <input class="custom-checkbox__input" type="checkbox" name="terms_conditions">
                <label class="custom-checkbox__label" for="terms_conditions">Agree to terms & conditions</label>
            </div>
            
            <button class="button" type="submit">Sign up</button>
            <a href="./login.html" class="button button--link">I already have a precious account!</a>
        </div>
    </div>
</body>
<script src="./javascripts/register.js"></script>
</html>
