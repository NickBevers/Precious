<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./stylesheets/all.min.css"> 
    <link rel="stylesheet" href="./stylesheets/reset.css">
    <link rel="stylesheet" href="./stylesheets/app.css">
    <!-- <link rel="stylesheet" href="/css/newTransaction.css"> -->
    <title>Precious</title>
</head>
<body>
    <!-- container -->
    <div class="container">

        <!-- Logo -->
        <div class="logo">
            <img src="./assets/logo.png" alt="Precious Coin" class="logo__vector--small">
        </div>

        <!-- Form for sending Precious -->
        <div class="form form--large">
            
            <input class="recipient form__input" type="text" placeholder="Recipient" name="recipient" required>

            <input class="amount form__input form__input__number" type="number" placeholder="Amount" name="amount" required>

            <div class="form__input custom-dropdown__container">
                <select name="reason" class="custom-dropdown" required>
                    <option value="" selected disabled hidden>Reason</option>
                    <option value="dev_help">Development help</option><hr>
                    <option value="design_help">Design help</option>
                    <option value="feedback">Feedback</option>
                    <option value="deadlines">Meeting deadlines</option>
                    <option value="other">Other</option>
                </select>
                <span class="custom-dropdown__arrow"></span>
            </div>

            <textarea class="message form__textarea" name="message" class="message" placeholder="Message"></textarea>

            <div class="custom-checkbox">
                <input class="custom-checkbox__input" type="checkbox" name="terms_conditions">
                <label class="custom-checkbox__label" for="terms_conditions">Share on Discord/Slack</label>
            </div>
            
            <button class="button button--primary">Send coins</button>
        </div>
        

        <!-- Bottom navigation -->
        <div class="nav">
            <!-- logout -->
            <a href="login.html" class="nav__icon signout"><i class="fas fa-sign-out-alt fa-2x"></i></a>

            <!-- homepage -->
            <a href="home.html" class="nav__icon home"><i class="fas fa-home fa-2x"></i></a>
            
            <!-- shop -->
            <a href="store.html" class="nav__icon store"><i class="fas fa-store fa-2x"></i></a>
        </div>
    </div>
</body>
<script src="javascripts/newTransaction.js"></script>
</html>
