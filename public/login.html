<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/all.min.css"> 
    <link rel="stylesheet" href="/css/reset.css">
    <!-- <link rel="stylesheet" href="/css/login.css"> -->
    <title>Precious</title>
</head>
<body>
    <!-- container -->
    <div class="container">

        <!-- Logo -->
        <div class="logo">
            <img src="/assets/logo.png" alt="Precious Coin" id="logo_vector">
        </div>

        <!-- Login form -->
       <div class="loginform">
            <input class="email" type="email" placeholder="E-mail" name="email" required>
            <input class="password" type="password" placeholder="Password" name="password" required>
            <button type="submit" class="submitBtn">Login</button>
            <a href="./register.html" class="signup">Create precious account</a>
       </div>
        
    </div>
</body>
<script src="./javascripts/login.js"></script>
</html>
