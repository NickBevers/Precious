<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./stylesheets/all.min.css"> 
    <link rel="stylesheet" href="./stylesheets/reset.css">
    <link rel="stylesheet" href="./stylesheets/app.css">
    <!-- <link rel="stylesheet" href="/css/login.css"> -->
    <title>Precious</title>
</head>
<body>
    <!-- container -->
    <div class="container">

        <!-- Logo -->
        <div class="logo--large">
            <img src="./assets/logo.png" alt="Precious Coin" class="logo__vector--large">
        </div>

        <!-- Login form -->
       <div class="form form--small">
            <input class="email form__input" type="email" placeholder="E-mail" name="email" required>
            <input class="password form__input" type="password" placeholder="Password" name="password" required>
            <button type="submit" class="button button--submit">Login</button>
            <a href="./register.html" class="button button--other">Create precious account</a>
       </div>
        
    </div>
</body>
<script src="./javascripts/login.js"></script>
</html>
